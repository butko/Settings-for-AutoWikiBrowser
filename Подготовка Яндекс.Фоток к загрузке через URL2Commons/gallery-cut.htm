<div id="content"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>



<script>
var counter=0;
$(function(){
    $('a.photo').each(function(){
		counter=counter+1;
        document.write ('|-<br/>');
		document.write ('|'+counter+'<br/>');
		document.write ('|['+$(this).prop("href")+' 	'+$(this).prop("title")+']<br/>');
		document.write ('|[[:Category:]]<br/>');
		$(this).hide(); // скрываем элемент
    });
});
</script>
